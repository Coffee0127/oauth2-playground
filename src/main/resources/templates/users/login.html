<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head(~{::title},_)">
  <title>Social Login</title>
</head>
<body th:replace="layout::body(~{::.container})">
<div class="container d-flex justify-content-center">
  <div class="text-center">
    <h2>Social Login</h2>
    <div class="row">
      <div id="web-login-button">
        <a href="/api/line/login"></a>
      </div>
    </div>
    <div class="row error" th:if="${param.error}">
      <p>Login failed... Please check the server log for more details. (<span
        th:text="${param.error}"></span>)</p>
    </div>
  </div>
</div>
</body>
</html>
